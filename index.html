<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- MAIN  -->

  <main class="main-part">

    <div class="container">

      <div class="registration-container">


        <!-- REG-CONT-LEFT  -->
       <div class="reg-left-wrap">
        <div class="registration-left-card">
          <h4 class="frontend-backend">frontend and backend</h4>

          <h1 class="registration-left-heading  heading-outline">Learn to program by watching professionals</h1>

          <p class="registration-left-text">See how experienced developers solve problems in real time</p>


        </div>

        <footer class="registration-left-footer">
          <h3 class="registration-left-footer-text">Try it free 7 days, then $20/mo</h3>
        </footer>
       </div>

        <!-- REG-CONT-RIGHT  -->

        <div class="registration-right-card">

         <form class="sign-up-form" action="https://echo.htmlacademy.ru" method="POST">

            <h2 class="registrtion-right-heading">Sign up for the course and get free 7 days</h2>

            <div class="signup-form-fields">
              <input class="signup-form-field anna-placeholder" type="text" name="name" placeholder="First name" aria-label="Name" required>

              <input class="signup-form-field" type="text" name="last_rname" placeholder="Last name" aria-label="Last name" required>

              <input class="signup-form-field" type="email" name="email" placeholder="Email" aria-label="Email" required>

              <input class="signup-form-field last-placeholder" type="password" name="password" placeholder="Password" aria-label="Password" required>
            </div>

            <button class="button" type="submit">
              Claim your free trial
            </button>

            <p class="button-under-text">
              By clicking the button, you are agreeing to our <span>Terms and Services</span>
            </p>

         </form>
        </div>
      </div>
    </div>
  </main>



  <script src="js/main.js"></script>
</body>
</html>
